<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Kirana!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .card .heart {
            width: 100px;
            height: 90px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            position: relative;
            margin: 0 auto 20px;
            animation: beat 1.5s infinite;
        }

        .card .heart:before,
        .card .heart:after {
            content: "";
            width: 100px;
            height: 90px;
            background: inherit;
            border-radius: 50%;
            position: absolute;
        }

        .card .heart:before {
            top: -50px;
            left: 0;
        }

        .card .heart:after {
            left: 50px;
            top: 0;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .card h1 {
            font-size: 2rem;
            margin: 20px 0 10px;
        }

        .card p {
            font-size: 1rem;
            color: #7f8c8d;
            line-height: 1.6;
        }

        .card button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: #ff6f61;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .card button:hover {
            background: #e35d54;
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart"></div>
        <h1>Hi Kirana!</h1>
        <p>
            I know we met online, but every chat with you feels so real.<br>
            I keep dreaming about the day we finally meet in person.<br>
            Maybe over a sunset walk or a warm cup of coffee?<br>
            Until then, this is my way of saying—I’m glad you’re here.
        </p>
        <button onclick="alert('Can’t wait to meet you, Kirana! 😍')">Let’s Make It Happen</button>
        <audio controls>
            <source src="BeautifulGirl(128).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
